<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
        }
        button {
            font-size: 20px;
            padding: 10px;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Scrabble Score Calculator</h1>
    <input type="text" id="word" placeholder="Enter a word" />
    <button onclick="calculateScore()">Calculate</button>
    <div id="score"></div>

    <script>
        const letterValues = {
            A: 1, B: 3, C: 3, D: 2, E: 1, F: 4, G: 2, H: 4, I: 1, J: 8, K: 5, L: 1, M: 3,
            N: 1, O: 1, P: 3, Q: 10, R: 1, S: 1, T: 1, U: 1, V: 4, W: 4, X: 8, Y: 4, Z: 10
        };

        function calculateScore() {
            let word = document.getElementById("word").value.toUpperCase();
            let score = 0;
            for (let letter of word) {
                score += letterValues[letter] || 0;
            }
            
            // Apply bonus points
            if (word.length >= 5) {
                score += (word.length - 4) * 5;
            }
            if (word.length === 7) {
                score += 20;
            }
            
            document.getElementById("score").innerText = `Score: ${score}`;
        }
    </script>
</body>
</html>
